<!DOCTYPE html>
<html>
<body style="background:#111;color:white">
<h2>Vídeos</h2>
<div id="list"></div>

<button onclick="pause()">⏸</button>
<button onclick="resume()">▶</button>

<script>
fetch("/videosList").then(r=>r.json()).then(vs=>{
	let l=document.getElementById("list")
	vs.forEach(v=>{
		let b=document.createElement("button")
		b.innerText=v.name
		b.onclick=()=>fetch("/playVideo",{
			method:"POST",
			headers:{"Content-Type":"application/json"},
			body:JSON.stringify({url:v.url})
		})
		l.appendChild(b)
	})
})

function pause(){fetch("/pauseVideo",{method:"POST"})}
function resume(){fetch("/resumeVideo",{method:"POST"})}
</script>
</body>
</html>
