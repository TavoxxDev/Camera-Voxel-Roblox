<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>DOOM + CameraGet</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #dosbox {
      width: 640px;
      height: 400px;
      border: 3px solid #900;
      margin-top: 10px;
    }

    #cameraBox {
      margin-top: 10px;
      border: 3px solid #0f0;
      width: 256px;
      height: 256px;
      image-rendering: pixelated;
    }

    canvas {
      image-rendering: pixelated;
    }

    .hint {
      margin-top: 6px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <!-- DOOM -->
  <div id="dosbox"></div>

  <!-- CAMERA GET -->
  <canvas id="cameraBox" width="64" height="64"></canvas>

  <div class="hint">
    W/S = andar | A/D = girar câmera<br>
    Tela verde = cameraGet (Roblox / sistema)
  </div>

  <script src="https://js-dos.com/cdn/js-dos-api.js"></script>

  <script>
    /* ===============================
       TECLAS (CONTÍNUO)
    =============================== */

    const pressed = {};

    function sendKey(key, state) {
      fetch("/key", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ key, state })
      }).catch(() => {});
    }

    function down(k) {
      if (pressed[k]) return;
      pressed[k] = true;
      sendKey(k, "down");
    }

    function up(k) {
      if (!pressed[k]) return;
      pressed[k] = false;
      sendKey(k, "up");
    }

    document.addEventListener("keydown", e => {
      const k = e.key.toUpperCase();
      if (["W","A","S","D"].includes(k)) {
        e.preventDefault();
        down(k);
      }
    });

    document.addEventListener("keyup", e => {
      const k = e.key.toUpperCase();
      if (["W","A","S","D"].includes(k)) {
        e.preventDefault();
        up(k);
      }
    });

    setInterval(() => {
      for (let k in pressed) {
        if (pressed[k]) sendKey(k, "down");
      }
    }, 50);

    /* ===============================
       CAMERA GET (TELINHA)
    =============================== */

    const camCanvas = document.getElementById("cameraBox");
    const camCtx = camCanvas.getContext("2d");
    const camImg = camCtx.createImageData(64, 64);

    function updateCamera() {
      fetch("/cameraGet")
        .then(r => r.json())
        .then(j => {
          if (!j.data) return;

          for (let i = 0; i < j.data.length; i++) {
            const [r, g, b] = j.data[i];
            camImg.data[i * 4 + 0] = r;
            camImg.data[i * 4 + 1] = g;
            camImg.data[i * 4 + 2] = b;
            camImg.data[i * 4 + 3] = 255;
          }

          camCtx.putImageData(camImg, 0, 0);
        })
        .catch(() => {});
    }

    setInterval(updateCamera, 100); // 10 FPS

    /* ===============================
       DOOM
    =============================== */

    const dosbox = new Dosbox({
      id: "dosbox",
      onload: function (dosbox) {
        dosbox.run("upload/DOOM-@evilution.zip", "./doom");
      }
    });
  </script>

</body>
</html>
